<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>第二题</title>
		<link rel="stylesheet" type="text/css" href="src/bootstrap.min.css">
		<script type="text/javascript" src='src/jquery-3.1.1.min.js'></script>
	</head>
	<body>
		<h2 style="text-align:center;margin-bottom:20px;">第二题： 微型编程语言解释器</h2>
		<a href="index.html"><p style="text-align:center;margin-bottom:20px;">第一题</p></a>
		<div style="width:40%;margin:0 auto;">
			<form class="form-horizontal" style="text-align:center;">
    			<textarea class="form-control" rows="5" placeholder='请输入语句...' id='content' style="margin-bottom:20px;"></textarea>
  				<button type="button" class="btn btn-default" style="margin:0 auto;" id="button">执行</button>
			</form>
		</div>
		<div style="margin:50px auto;width:40%;">
			<h3>执行结果：</h3>
			<div id='result'></div>
		</div>
	</body>
	<script type="text/javascript">
	$(document).ready(function(){
		$('#button').click(function(){
			var con = $('#content').val();
			if(con.length == 0){return;}
			$.ajax({
				url:"inte.php",
				type:'post',
				data:{
					content: con,
				},
				success:function(result){
        			$('#result').html(result);
    			}
    		});
		});
	});
	</script>
</html>
